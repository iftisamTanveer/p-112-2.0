 
<html>
    <head>
      <title>HAND GESTURE WEB APP</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  
        <h3 class="btn btn-warning heading">GESTURE WEB APP
  
          <br>
          &#128072;
          &#128073;
          &#128075;
          &#128076;
          &#128077;
          &#128078;  
        </h3>
        
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie of a gesture to know about it's meaning
            <br>
            <h3>On the following gestures the model is trained - </h3>
          <b style="color: yellow">&#128076;</b>
          <b style="color: yellow">&#128077;</b>
          <b style="color: yellow">&#9996;</b>
          <b style="color: yellow">&#9994;</b>

        <div class="col-md-4 col-sm-12 col-xs-12">

          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>
  
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="updated_gesture"></p>
  
        <label>Prediction 1 - </label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="gesture" id="updated_gesture2"></p>
      </div>
  
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-warning">Predict Gesture</button>
      </div>
   
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
